<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Celestial Login â€” Cinzel Decorative</title>

  <!-- Google Fonts: Cinzel Decorative -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <!-- Animated background layers -->
  <div class="animated-bg" aria-hidden="true"></div>
  <div class="space-vignette" aria-hidden="true"></div>

  <!-- Star fields (hidden in light mode per CSS) -->
  <div class="diamond-layer" aria-hidden="true"></div>
  <div class="diamond-mini-layer" aria-hidden="true"></div>
  <div class="shooting-layer" aria-hidden="true"></div>

  <!-- Top-right controls -->
  <div class="topbar">
    <!-- Theme toggle (custom SVG icons) -->
    <button id="themeToggle"
            class="theme-toggle"
            type="button"
            aria-pressed="false"
            aria-label="Toggle light or dark theme">
      <!-- Sun (shown in dark mode) -->
      <svg class="icon icon-sun" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <circle cx="12" cy="12" r="5.5" fill="#FFD54F"></circle>
        <g stroke="#FFD54F" stroke-width="1.8" stroke-linecap="round">
          <line x1="12" y1="1.5" x2="12" y2="4.2"></line>
          <line x1="12" y1="19.8" x2="12" y2="22.5"></line>
          <line x1="1.5" y1="12" x2="4.2" y2="12"></line>
          <line x1="19.8" y1="12" x2="22.5" y2="12"></line>
          <line x1="4.1" y1="4.1" x2="6.0" y2="6.0"></line>
          <line x1="18.0" y1="18.0" x2="19.9" y2="19.9"></line>
          <line x1="18.0" y1="6.0" x2="19.9" y2="4.1"></line>
          <line x1="4.1" y1="19.9" x2="6.0" y2="18.0"></line>
        </g>
      </svg>

      <!-- Moon (shown in light mode) -->
      <svg class="icon icon-moon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <defs>
          <mask id="crescent-cut">
            <rect width="24" height="24" fill="#fff"></rect>
            <circle cx="15" cy="9" r="9" fill="#000"></circle>
          </mask>
        </defs>
        <circle cx="12" cy="12" r="10" fill="#111" mask="url(#crescent-cut)"></circle>
      </svg>

      <span class="visually-hidden">Toggle theme</span>
    </button>
  </div>

  <!-- LOGIN / CREATE CARD -->
  <main class="content login-center">
    <section class="login-card" aria-labelledby="loginTitle">
      <div class="gold-border-sparkle" aria-hidden="true"></div>

      <!-- Title changes with view -->
      <h1 id="loginTitle" class="login-title">Welcome back</h1>

      <!-- Login (shown by default) -->
      <form id="loginForm" class="form-stack" autocomplete="on" novalidate>
        <label class="field">
          <span>Username</span>
          <input id="loginUsername" name="username" type="text" inputmode="text" required />
        </label>

        <label class="field">
          <span>Password</span>
          <input id="loginPassword" name="password" type="password" required />
        </label>

        <button type="submit" class="btn btn-gold">Log in</button>
      </form>

      <div id="orRow" class="or-row" aria-hidden="true"><span></span>or<span></span></div>

      <button id="toCreate" class="btn btn-ghost">Create account</button>

      <!-- Create account (hidden initially) -->
      <form id="createForm" class="form-stack hidden" autocomplete="off" novalidate>
        <label class="field">
          <span>Username</span>
          <input id="createUsername" name="new-username" type="text" required />
        </label>

        <label class="field">
          <span>Password</span>
          <input id="createPassword" name="new-password" type="password" required />
        </label>

        <button type="submit" class="btn btn-gold">Create account</button>
        <button type="button" id="backToLogin" class="btn btn-ghost mt-2">Back to login</button>
      </form>

      <p id="status" class="status" role="status" aria-live="polite"></p>
    </section>
  </main>

  <script src="signup.js" defer></script>
</body>
</html>
